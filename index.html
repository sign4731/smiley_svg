<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smiley</title>
  </head>
  <body>
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="200" id="circle" />
      <ellipse id="left_eye" cx="150" cy="200" rx="30" ry="50" />
      <ellipse id="right_eye" cx="350" cy="200" rx="30" ry="50" />
      <rect id="nose" x="250" y="290" />
      <line id="left_brow" x1="100" x2="200" y1="130" y2="130" />
      <line id="right_brow" x1="300" x2="400" y1="130" y2="130" />
      <path id="mouth" d="M 100 300 C 150 450, 350 450, 400 300" />
    </svg>
  </body>
</html>
